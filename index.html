<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="mdiv">
        <div class="container">
            <div class="heading">
                <h1 class="tracking-in-contract">To-Do List</h1>
                
            </div>
            <div class="content">
                <div class="field">
                    <img src="https://www.pngall.com/wp-content/uploads/8/Vector-Handwriting-PNG-Image.png" alt="">
                    <input type="text" placeholder="WRITE HERE" id="task"><br><br>
                    <button onclick="addtask()">ADD THE TASK</button>
                </div>
                <div class="my-tasks">
                        <img src="https://lordicon.com/icons/wired/gradient/47-to-do-list.gif" alt="">
                        <ul class="task-list" type="none" id="taskList">
                           
                            
                        </ul>
                        
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
